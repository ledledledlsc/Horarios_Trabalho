<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Horário Semanal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      table-layout: fixed;
      margin-bottom: 40px;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      width: 14.28%;
      word-wrap: break-word;
    }

    .green     { background-color: #27ae60; color: white; }
    .red       { background-color: #e74c3c; color: white; }
    .gray      { background-color: #bdc3c7; color: black; }
    .darkgray  { background-color: #2c3e50; color: white; }
    .blue      { background-color: #3498db; color: white; }

    /* destaque do dia atual */
    .today {
      border: 3px solid orange;
      text-decoration: underline;
      font-weight: bold;
    }

    h2 {
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <h2>OUTUBRO SEMANA 41</h2>
  <table>
    <tr>
      <th id="06-10">06/out</th><th id="07-10">07/out</th><th id="08-10">08/out</th>
      <th id="09-10">09/out</th><th id="10-10">10/out</th><th id="11-10">11/out</th><th id="12-10">12/out</th>
    </tr>
    <tr>
      <td class="green">5-12H</td>
      <td class="green">7-13H</td>
      <td class="gray">Escola</td>
      <td class="green">7-13H</td>
      <td class="green">9-16H</td>
      <td class="green">7-13H</td>
      <td class="darkgray">LIBRE</td>
    </tr>
  </table>

  <h2>OUTUBRO SEMANA 42</h2>
  <table>
    <tr>
      <th id="13-10">13/out</th><th id="14-10">14/out</th><th id="15-10">15/out</th>
      <th id="16-10">16/out</th><th id="17-10">17/out</th><th id="18-10">18/out</th><th id="19-10">19/out</th>
    </tr>
    <tr>
      <td class="blue">7-17H</td>
      <td class="green">7-13H</td>
      <td class="gray">Escola</td>
      <td class="green">8-13H</td>
      <td class="blue">10-17H</td>
      <td class="green">7-13H</td>
      <td class="darkgray">LIBRE</td>
    </tr>
  </table>

  <script>
    // Obter a data atual
    const hoje = new Date();
    const dia = String(hoje.getDate()).padStart(2, '0');
    const mes = String(hoje.getMonth() + 1).padStart(2, '0'); // mês começa em 0

    // Criar o ID no formato dd-mm
    const idHoje = dia + "-" + mes;

    // Procurar o cabeçalho da tabela com esse ID
    const thHoje = document.getElementById(idHoje);
    if (thHoje) {
      thHoje.classList.add("today");
    }
  </script>

</body>
</html>
